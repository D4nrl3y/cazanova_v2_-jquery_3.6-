<div class="timer-zone" data-time="{{ timer }}">
    <div class="list-timer">
        <div class="box-number" data-timer-input="day" data-timer="00" data-text="dias"></div>
        <span class="dot"></span>
        <div class="box-number" data-timer-input="hours" data-timer="00" data-text="horas"></div>
        <span class="dot"></span>
        <div class="box-number" data-timer-input="minutes" data-timer="00" data-text="minutos"></div>
        <span class="dot"></span>
        <div class="box-number" data-timer-input="seconds" data-timer="00" data-text="segundos"></div>
    </div>
</div>
